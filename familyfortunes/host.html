<!DOCTYPE html>
<html>
<head>
  <title>Buzzer Page</title>
  <style>
    .buzzer {
      width: 500px;
      height: 500px;
      background-color: lightpink;
      border: 2px solid black;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="buzzer" onclick="playBuzzer()"> Wrong!</div>

  <script>
    function playBuzzer() {
      // You can adjust the buzzer sound here
      const buzzerSound = new Audio('family-fortunes-wrong-buzzer.mp3');
      buzzerSound.play();
    }
  </script>
</body>
</html>
</html>
